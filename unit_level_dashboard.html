<!DOCTYPE html><html lang="en" class="">
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <link rel="stylesheet" href="css/widap.css" />
</head>
<body>
    <select id="plant-selector" placeholder="Select a plant">
        <option label="" value="" disabled selected>Select a plant</option>
    </select>
    <select id="unit-selector" placeholder="Select a unit">
        <option label="" value="" disabled selected>Select a unit</option>
    </select>
    <input id="load-plant-unit-data-button" type="submit" value="Load data" />

    <h2>Gross Generation Time Series</h2>
    <div id="monthly-generation-box-plot"></div>

    <h2>Emissions Time Series</h2>
    <div id="emissions-time-series"></div>

    <h2>Scatter plots: Emissions intensity vs. capacity factor</h2>

    <div class="two-columns">
        <div id="co2-intensity-vs-cf"></div>
        <div id="so2-intensity-vs-cf"></div>
    </div>

    <script type='text/javascript' src="bundles/unit-level-dashboard-bundle.js"></script>
</body>
</html>
